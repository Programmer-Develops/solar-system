<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <!--Camera-->
        <a-entity position="0 0 25">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 -5" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="2 0 -5" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <a-entity position="4 0 -5" rotation="0 0 0" 
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur:20000">
            <a-sphere position="4 0 -5" radius="0.3" color="red">
            </a-sphere>
        </a-entity>

        <a-entity position="6 0 -5" rotation="0 0 0" 
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur:18000">
            <a-sphere position="10 0 -5" radius="0.3" color="blue">
            </a-sphere>
        </a-entity>

        <a-entity position="8 0 -5" rotation="0 0 0" 
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur:15000">
            <a-sphere position="15 0 -5" radius="0.5" color="green">
            </a-sphere>
        </a-entity>
        <a-entity position="10 0 -5" rotation="0 0 0" 
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur:16000">
            <a-sphere position="20 0 -5" radius="0.4" color="brown">
            </a-sphere>
        </a-entity>
        <a-entity position="12 0 -5" rotation="0 0 0" 
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur:18000">
            <a-sphere position="25 0 -5" radius="0.3" color="purple">
            </a-sphere>
        </a-entity>
        <a-entity position="14 0 -5" rotation="0 0 0" 
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur:18000">
            <a-sphere position="30 0 -5" radius="0.3" color="blue">
            </a-sphere>
        </a-entity>
    </a-scene>

</body>

</html>
